<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntrGo</title>
    <script src="/src/createAccount.js"></script>
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login-container">
      <h1 class="login-title">Cadastrar Conta</h1>
      <form
        action="submit"
        method="post"
        id="create-account-form"
        class="login-form"
      >
        <div class="form-group">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" id="name" class="form-input" name="name" />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="Email" class="form-input" name="email" />
        </div>
        <div class="form-group">
          <label for="document" class="form-label">CPF: </label>
          <input type="text" id="document" class="form-input" name="document" />
        </div>
        <div class="form-group">
          <label for="address" class="form-label">Endere√ßo:</label>
          <input type="text" id="address" class="form-input" name="address" />
        </div>
        <div class="form-group">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" name="telefone" id="telefone" class="form-input" />
        </div>
        <div class="form-group">
          <label for="company" class="form-label">Nome da empresa:</label>
          <input type="text" id="company" class="form-input" name="company" />
        </div>
        <div class="form-group">
          <label for="companyDocument" class="form-label"
            >CNPJ da empresa:</label
          >
          <input
            type="text"
            name=""
            id="companyDocument"
            class="form-input"
            name="companyDocument"
          />
        </div>
        <button
          type="submit"
          class="login-button"
          id="login-button"
          onclick="createAccount()"
        >
          Entrar
        </button>
      </form>
    </div>
  </body>
</html>
